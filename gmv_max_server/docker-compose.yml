# version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: my-mongo-db
    restart: always
    ports:
      - "127.0.0.1:27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: |
        mongosh --host localhost --port 27017 -u ${MONGO_ROOT_USER} -p ${MONGO_ROOT_PASSWORD} --authenticationDatabase admin --eval "quit(db.runCommand({ ping: 1 }).ok ? 0 : 1)"
      interval: 100s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: mongod --quiet

  # Dịch vụ Redis
  redis:
    image: redis:latest
    container_name: my-redis-server
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data

  # Dịch vụ FastAPI API
  api:
    build: .
    container_name: tiktok_api_server
    command: gunicorn -w 5 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8011
    volumes:
      - .:/app  # Đồng bộ code local vào container, thay đổi code là server tự reload
    ports:
      - "8011:8011"
    env_file:
      - .env
    depends_on:
      - redis # Đảm bảo Redis khởi động trước API

  # Dịch vụ Celery Worker
  worker:
    build: .
    container_name: tiktok_celery_worker
    command: celery -A celery_worker.celery_app worker -P gevent --loglevel=info
    volumes:
      - .:/app  
    env_file:
      - .env
    depends_on:
      - redis 

volumes:
  mongo-data:
  redis-data: